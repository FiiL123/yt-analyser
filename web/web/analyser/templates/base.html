<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="YouTube watch history analyzer">
        <meta name="keywords" content="YouTube history, data, stats">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
        {% load bootstrap5 %}
        {% bootstrap_css %} {% bootstrap_javascript %}
        {% load static %}
        <script src="{% static 'echarts.min.js' %}"></script>
        <title>
            {% block title %}
                YouTube history analyzer
            {% endblock title %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <span>YTanal</span>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="{% url 'home' %}">Home sweet home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="{% url 'upload' %}">Upload</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid p-2">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
