{% extends "base.html" %}
{% block content %}
    <h1>Hello kokots</h1>
    <form method="post" action="{% url 'home' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <input type="submit" value="Submit">
    </form>
    <div id="echarts-container" style="height: 400px;"></div>
    <script>
    // Your ECharts configuration goes here
    var myChart = echarts.init(document.getElementById('echarts-container'));

    // Sample data
    var data = [10, 20, 30, 40, 50];

    var option = {
        title: {
            text: 'ECharts Sample Chart'
        },
        xAxis: {
            type: 'category',
            data: ['A', 'B', 'C', 'D', 'E']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: data,
            type: 'bar'
        }]
    };

    // Set the configuration
    myChart.setOption(option);
    </script>
{% endblock content %}
